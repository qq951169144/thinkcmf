        $(function() {
            $('#da-slider').cslider({
                autoplay    : true,
                bgincrement : 100
            });

            $('.bxslider1').bxSlider({
                minSlides: 5,
                maxSlides: 6,
                slideWidth: 360,
                slideMargin: 2,
                moveSlides: 1,
                responsive: true,
                nextSelector: '#slider-next',
                prevSelector: '#slider-prev',

            });

            $("#owl-demo").owlCarousel({
                items : 4
            });

            jQuery('ul.superfish').superfish();
        });

        $(window).load(function() {
            $('.flexslider').flexslider({
                animation: "slide",
                start: function(slider) {

                }
